<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Size Detection</title>

    <style type="text/css">
        #hero-bg {
            width: 100%;
            height: 290px;
        }

        #hero-bg2 {
            width: 500px;
            height: 290px;
        }

        .my-div {
            width: 50%;
        }

        .my-div img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div
        id="hero-bg"
        imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
    >
        Background With Text
    </div>
    <div
        id="hero-bg2"
        imageboss-operation='cover'
        imageboss-cover-mode='center'
        imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg">
    </div>
    <div
        imageboss-operation='cover'
        imageboss-cover-mode='center'
        imageboss-low-res="enabled"
        imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg">
    </div>

    <div class="my-div">
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
        />
    </div>

    <div class="my-div">
        <img
            width="100%"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
        />
    </div>


    <!-- snippet -->
    <script type="text/javascript">
        window.ImageBoss = {
            authorisedHosts: ['www.igorescobar.com'],
            devMode: false,
        };
    </script>
    <script src="../src/imageboss.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Size Detection</title>

    <style type="text/css">
        #hero-bg {
            width: 100%;
            height: 290px;
        }

        #hero-bg2 {
            width: 500px;
            height: 290px;
        }

        .my-div {
            width: 50%;
        }

        .my-div img {
            width: 100%;
        }

        .floating-link {
            float: right;
        }
    </style>
</head>

<body>
    <div
        id="hero-bg"
        data-imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
    >
        Background With Text
    </div>
    <div
        id="hero-bg2"
        data-imageboss-operation='cover'
        data-imageboss-cover-mode='center'
        data-imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg">
    </div>
    <div
        data-imageboss-operation='cover'
        data-imageboss-cover-mode='center'
        data-imageboss-low-res="enabled"
        data-imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg">
    </div>

    <div class="my-div">
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
        />
    </div>

    <div class="my-div">
        <img
            width="100%"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
        />
    </div>

    <div>
        No width detected, fallback to parentNode.clientWith
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
            data-imageboss-operation="width"
            data-imageboss-options="grayscale:true"
            data-imageboss-low-res="enabled"
        />
    </div>

    <div>
        No width detected, fallback to parentNode.clientWith
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
            data-imageboss-operation="width"
            data-imageboss-options="grayscale:true"
            data-imageboss-low-res="enabled"
        />
    </div>

    No width detected & parentNode (error)
    <a href="#" class="floating-link">
    <img
        src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
        data-imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
        data-imageboss-operation="width"
        data-imageboss-low-res="enabled"
    />
    </a>

    <!-- snippet -->
    <script type="text/javascript">
        window.ImageBoss = {
            authorisedHosts: ['www.igorescobar.com'],
            devMode: false,
        };
    </script>
    <script src="../src/imageboss.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Srcset</title>

    <style type="text/css">
    </style>
</head>

<body>
    <img
        src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
        data-imageboss-src="http://s3.amazonaws.com/wordpress-plugin-test/wp-content/uploads/2019/11/17092009/IMG_20190921_145934-1568x1174.jpeg"
        data-imageboss-dpr="false"
        data-imageboss-srcset="http://s3.amazonaws.com/wordpress-plugin-test/wp-content/uploads/2019/11/17092009/IMG_20190921_145934-1024x766.jpeg 1024w,
         http://s3.amazonaws.com/wordpress-plugin-test/wp-content/uploads/2019/11/17092009/IMG_20190921_145934-300x225.jpeg 300w,
         http://s3.amazonaws.com/wordpress-plugin-test/wp-content/uploads/2019/11/17092009/IMG_20190921_145934-768x575.jpeg 768w,
         http://s3.amazonaws.com/wordpress-plugin-test/wp-content/uploads/2019/11/17092009/IMG_20190921_145934-1568x1174.jpeg 1568w"
         data-imageboss-sizes="(max-width: 1024px) 100vw, 1024px"
    />

    <!-- snippet -->
    <script type="text/javascript">
        window.ImageBoss = {
            authorisedHosts: ['www.igorescobar.com', 's3.amazonaws.com/wordpress-plugin-test'],
            devMode: false,
        };
    </script>
    <script src="../src/imageboss.js" type="text/javascript"></script>
</body>
</html>

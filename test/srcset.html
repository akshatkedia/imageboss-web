<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Srcset</title>

    <style type="text/css">
    .image {
        width: 100%;
        max-width: 500px;
    }

    .image-full {
        width: 100%;
    }
    </style>
</head>

<body>
    <img
        class="image"
        src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
        data-imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
        sizes="(max-width: 500px) 100vw, 500px"
    />

    <br />

    <img
        class="image-full"
        src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
        data-imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
        data-imageboss-operation="cover"
        width=500
        data-imageboss-height=200
        sizes="100vw"
    />

    <br />

    <img
        src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
        data-imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2018/05/BRO_ResponsiveDesign_Main2-1024x478.png"
        data-imageboss-srcset="http://www.igorescobar.com/blog/wp-content/uploads/2018/05/BRO_ResponsiveDesign_Main2-1024x478.png 1024w,
                                http://www.igorescobar.com/blog/wp-content/uploads/2018/05/BRO_ResponsiveDesign_Main2-300x140.png 300w,
                                http://www.igorescobar.com/blog/wp-content/uploads/2018/05/BRO_ResponsiveDesign_Main2-768x358.png 768w,
                                http://www.igorescobar.com/blog/wp-content/uploads/2018/05/BRO_ResponsiveDesign_Main2-500x233.png 500w,
                                http://www.igorescobar.com/blog/wp-content/uploads/2018/05/BRO_ResponsiveDesign_Main2.png 1200w"
        sizes="(max-width: 584px) 100vw, 584px"
    />

    <br />

    <img
        src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
        data-imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
        sizes="(max-width: 500px) 100vw, 500px"
    />

    <picture>
        <source media="(max-width: 1152px)" sizes="(max-width: 800px) 100vw,(max-width: 1152px) 50vw, 896px" data-imageboss-srcset="http://www.igorescobar.com/blog/wp-content/uploads/2018/05/BRO_ResponsiveDesign_Main2.png 512w">
        <source media="(max-width: 800px)" sizes="(max-width: 800px) 100vw,(max-width: 1152px) 50vw, 896px" data-imageboss-srcset="http://www.igorescobar.com/blog/wp-content/uploads/2018/05/BRO_ResponsiveDesign_Main2.png 800w">
        <img
            class="image"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2018/05/BRO_ResponsiveDesign_Main2.png"
        />
    </picture>

    <!-- snippet -->
    <script type="text/javascript">
        window.ImageBoss = {
            matchHosts: ['www.igorescobar.com', 's3.amazonaws.com'],
            source: 'igorescobar',
            devMode: false,
        };
    </script>
    <script src="../src/imageboss.js" type="text/javascript"></script>
</body>
</html>

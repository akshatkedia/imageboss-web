<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Background Images</title>

    <style type="text/css">
        .hero-bg {
            width: 100%;
            height: 290px;
        }

        .hero-bg-with-bg-size {
            width: 100%;
            height: 290px;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div
        class="hero-bg"
        data-imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
    >
        Background With Text
    </div>
    <div class="hero-bg"
        data-imageboss-operation='cover'
        data-imageboss-cover-mode='center'
        data-imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg">
    </div>
    <div class="hero-bg"
        data-imageboss-operation='cover'
        data-imageboss-cover-mode='center'
        data-imageboss-low-res="enabled"
        data-imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg">
    </div>

    <div class="hero-bg-with-bg-size"
        data-imageboss-operation='cover'
        data-imageboss-cover-mode='center'
        data-imageboss-animation="false"
        data-imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg">
        No animation, no backgroundSize overwritten
    </div>


    <!-- snippet -->
    <script type="text/javascript">
        window.ImageBoss = {
            authorisedHosts: ['www.igorescobar.com'],
            devMode: false,
        };
    </script>
    <script src="../src/imageboss.js" type="text/javascript"></script>
</body>
</html>

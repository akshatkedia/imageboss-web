<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Responsive Images for Responsive Designs</title>

    <style type="text/css">
        #hero-bg {
            width: 100%;
            height: 290px;
        }
    </style>
</head>

<body>
    <div
        id="hero-bg"
        imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
    >
        Background With Text
    </div>
    <div id="hero-bg"
        imageboss-operation='cover'
        imageboss-cover-mode='center'
        imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg">
    </div>
    <div id="hero-bg"
        imageboss-operation='cover'
        imageboss-cover-mode='center'
        imageboss-low-res="enabled"
        imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg">
    </div>

    <!-- snippet -->
    <script type="text/javascript">
        window.ImageBoss = {
            authorisedHosts: ['www.igorescobar.com'],
            devMode: false,
        };
    </script>
    <script src="../src/imageboss.js" type="text/javascript"></script>
</body>
</html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Responsive Images for Responsive Designs | Igor Escobar </title>

    <style type="text/css">
        #hero {
            width: 100%;
        }

        #hero img {
            width: 100%;
        }

        #hero-bg {
            width: 100%;
            height: 290px;
        }
        .doggy {
            width: 500px;
        }

        #galery {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div id="galery">
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
            imageboss-low-res="enabled"
            width="200"
            height="150"
        />
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
            imageboss-low-res="enabled"
            width="200"
            height="150"
        />
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
            imageboss-low-res="enabled"
            width="200"
            height="150"
        />
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
            imageboss-low-res="enabled"
            width="200"
            height="150"
        />
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
            imageboss-low-res="enabled"
            width="200"
            height="150"
        />
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
            imageboss-low-res="enabled"
            width="200"
            height="150"
        />
    </div>

    <div id="hero">
        <img
            height="288"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2018/05/BRO_ResponsiveDesign_Main2-1000x288.png"
            imageboss-low-res="enabled"
        />
    </div>

    <div>
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2018/05/BRO_ResponsiveDesign_Main2-1024x478.png"
            imageboss-options="grayscale:true"
            imageboss-low-res="enabled"
            width="584"
            height="273"
        />
    </div>

    <div>
        <img
            class="doggy"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
            imageboss-operation="cover"
            imageboss-options="fp-x:0.3,fp-y:0.4,fp-z:2"
        />
    </div>

    <div>
        <img
            class="doggy"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            imageboss-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"
            imageboss-operation="width"
            imageboss-options="grayscale:true"
            imageboss-low-res="enabled"
        />
    </div>

    <script type="text/javascript">
        window.ImageBoss = {
            authorisedHosts: ['www.igorescobar.com'],
            devMode: false,
            blurEnabled: true,
            webpEnabled: true,
        };
    </script>

    <div id="hero-bg" imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg">
        Background With Text
    </div>
    <div id="hero-bg" imageboss-operation='cover' imageboss-cover-mode='center' imageboss-bg-src="http://www.igorescobar.com/blog/wp-content/uploads/2014/08/golden-bg.jpeg"></div>

    <script src="../src/imageboss.js" type="text/javascript"></script>
</body>
